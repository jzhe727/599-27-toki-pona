save_data: run

# Training files
data:
    corpus_1:
        path_src: src-train.txt
        path_tgt: tgt-train.txt
    valid:
        path_src: src-val.txt
        path_tgt: tgt-val.txt

# Vocabulary files, generated by onmt_build_vocab
src_vocab: src.vocab
tgt_vocab: tgt.vocab

# Where to save the log file and the output models/checkpoints
log_file: train.log
save_model: models_scratch/modelbase

train_steps: 15000
report_every: 100

# # Default: 10000 - Run validation after n steps
# # once every 78 
valid_steps: 1000
valid_metrics: ["BLEU"]

# Number of GPUs, and IDs of GPUs
world_size: 1
gpu_ranks: [0]

# Batching
bucket_size: 17096 # whole corpus
num_workers: 0  # Default: 2, set to 0 when RAM out of memory
batch_type: "sents"
batch_size: 128   # Tokens per batch, change when CUDA out of memory
valid_batch_size: 2048
accum_count: [8]
accum_steps: [0]

# Optimization
optim: "adam"
learning_rate: 2
decay_method: "noam"
adam_beta1: 0.9
adam_beta2: 0.998
max_grad_norm: 0
label_smoothing: 0.1
param_init: 0
param_init_glorot: true
normalization: "sents"

# Model
encoder_type: transformer
decoder_type: transformer
position_encoding: true
layers: 2
heads: 2
word_vec_size: 128
hidden_size: 128
transformer_ff: 512
dropout_steps: [0]
dropout: [0.1]
